//configure the below 3 variables to set the dimension/background color of the slideshow

var slidewidth="200px" //set to width of LARGEST image in your slideshow
var slideheight="100px" //set to height of LARGEST iamge in your slideshow
var slidecycles="continous" //number of cycles before slideshow stops (ie: "2" or "continous")
var slidebgcolor='black'

//configure the below variable to determine the delay between image rotations (in miliseconds)
var slidedelay=3000
var ie=document.all
var dom=document.getElementById
var curcycle=0

for (i=0;i<ultimateshow.length;i++)	// loads images into cache ?
	{
	var cacheimage=new Image()
	cacheimage.src=ultimateshow[i][0]
	}

var currentslide=1
var currentslide2=1
var currentslide3=1

function randomize(targetarray)
	{
	ultimateshowCopy=new Array()		// makes a new array
	var the_one
	var z=0
	while (z<targetarray.length)
		{
		the_one=Math.floor(Math.random()*targetarray.length)  // choose a random number that falls within the target arry's length
		if (targetarray[the_one]!="_selected!")		   // This means that we've allready used that number ?
			{
			ultimateshowCopy[z]=targetarray[the_one]  
			targetarray[the_one]="_selected!"
			z++
			}
		}
	}

	randomize(ultimateshow)

function rotateimages()
		{
		curcycle=(currentslide==0)? curcycle+1 : curcycle
		ultcontainer='<center>'
		
			if (ultimateshowCopy[currentslide][1]!="")
			ultcontainer+='<a href="'+ultimateshowCopy[currentslide][1]+'" target="'+ultimateshowCopy[currentslide][2]+'"><img src="'+ultimateshowCopy[currentslide][0]+'" width="200" height="100" border="0"></a>'
			ultcontainer+='<a href="'+ultimateshowCopy[currentslide2][1]+'" target="'+ultimateshowCopy[currentslide2][2]+'"><img src="'+ultimateshowCopy[currentslide2][0]+'" width="200" height="100" border="0"></a>'
			ultcontainer+='<a href="'+ultimateshowCopy[currentslide3][1]+'" target="'+ultimateshowCopy[currentslide3][2]+'"><img src="'+ultimateshowCopy[currentslide3][0]+'" width="200" height="100" border="0"></a>'
		
			if (ultimateshowCopy[currentslide][1]!="")
			// ultcontainer+='</a>'
			ultcontainer+='</center>'
			

			if (ie||dom)
			crossrotateobj.innerHTML=ultcontainer
			
			if (currentslide==ultimateshow.length-1) 
				{
				currentslide=0 
				currentslide2=0 
				currentslide3=0
				}
			else 
				{
				currentslide = currentslide + 3 		// currentslide++  jumps ahead by three
				currentslide2 = currentslide + 1
				currentslide3 = currentslide + 2	
				if (currentslide2 >=ultimateshow.length-1)
					{
					currentslide2=0    // ultimateshow.length
					currentslide3=0   //ultimateshow.length
					}
				}

			if (curcycle==parseInt(slidecycles) && currentslide==0)
			return
			setTimeout("rotateimages()",slidedelay)
		}

		if (ie||dom)
		//document.write('<div id="slidedom" style="width:'+slidewidth+';height:'+slideheight+'; background-color:'+slidebgcolor+'"></div>')

function start_slider()
	{
	crossrotateobj=dom? document.getElementById("slidedom") : document.all.slidedom
	rotateimages()
	}

if (ie||dom)
window.onload=start_slider
